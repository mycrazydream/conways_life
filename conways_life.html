<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script src="jquery.min.js"></script>
	<script src="d3.v3.min.js"></script>
	<script>
	/*
	conways_game_of_life.js

	Created by Brent Ransom on 2014-01-28.
	Copyright (c) 2014 mycrazydream. All rights reserved.

	Conway's Game of Life
	http://en.wikipedia.org/wiki/Conway%27s_Game_of_Life

	Axiom 1. Any live cell with fewer than two live neighbours dies, as if caused by under-population.
	Axiom 2. Any live cell with two or three live neighbours lives on to the next generation.
	Axiom 3. Any live cell with more than three live neighbours dies, as if by overcrowding.
	Axiom 4. Any dead cell with exactly three live neighbours becomes a live cell, as if by reproduction.
	*/

$(function() {

	function Life(args){
		var args = args || {};
		var $ = args.$;
		this.drawBoxes = function(n, div) {
	        var cw = (n / 10) * 10,
				ch = (n / 10) * 10,
				gray 		= "stroke:#FFFFFF; fill: #CCC",
				black 		= "stroke:#FFFFFF; fill: #000000",
			    blue 		= "stroke:#FFFFFF; fill: #0000FF",
			    green 		= "stroke:#FFFFFF; fill: #00CC00",
			    red 		= "stroke:#FFFFFF; fill: #FF0000";
			/*partial boxes not applicable (yet) to CGOL
	        if ((n % 10) != 0) {
	          //ch += 10;
	        }*/
	        var rects = d3.select("#" + div).
	         append("svg:svg").
	         attr("width", cw).
	         attr("height", ch);

	        var length = 10,
	        	whitespace = 2,
				color=gray;
			
			var rIncrement = 0;
	        for (var y = 0; y < ch; y+=length) {
				var height = length;
	            for (var x = 0; x < cw/2; x+=length) {
	                var width = length;
					//if we want to color the rows I was using this
					//caseTest = ((y+'').substr(0,(y+'').length-1))*1,
						
					rIncrement++;
	                rects.append("svg:rect").
	                  attr("x", x).
	                  attr("y", y).
	                  attr("height", height).
	                  attr("width", width).
	                  attr("style", color).
					  attr("class", "rect r"+rIncrement);
					
					$('#life .rect').click(function(e){ $(this).attr("style",green)});
					
	                n -= 1;
	                if (n <= 0) {
	                   return;
	                }
	            }
	        }
	    }

		// private constructor 
		var __construct = function(that) {
			console.log('life has been instantiated');
			that.generation 	= 0;
			that.drawBoxes(500,'life');
		}(this);
		
		this.beginLife = function(){
			console.log("Life has started");
		}
		
		function singleBox(color) {
	        s = '<svg width="11" height="11">';
	        s += '<rect x="0" y="0" height="10" width="10" style="';
	        s += color + '"></rect>';
	        s += '</svg>';
	        return s;
	    }

	}
	//end class Life()
	window.life = new Life({
		$:jQuery
	});
});
	
	</script>
	<style>
		#life { width: 260px; height:260px; }
	</style>
</head>
<body>
	<div id="life"></div>
	<button type="button" onclick="life.beginLife();">Start the Game of Life</button> 
</body>
</html>
